<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Gradient for modern tech feel -->
    <linearGradient id="rcipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" fill="#ffffff"/>

  <!-- Icon Container -->
  <g id="icon" transform="translate(20, 20)">
    <!-- Plate/Circle Base -->
    <circle cx="40" cy="40" r="38" fill="none" stroke="url(#rcipGradient)" stroke-width="3" opacity="0.8"/>

    <!-- Fork (left) -->
    <path d="M 25 25 L 25 45 M 25 25 L 22 22 M 25 25 L 28 22 M 25 28 L 22 28 M 25 28 L 28 28"
          stroke="#FF6B6B" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Knife (right) -->
    <path d="M 55 22 L 55 45 M 55 22 C 58 22 58 28 55 30"
          stroke="#45B7D1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Digital elements (dots representing data) -->
    <circle cx="40" cy="55" r="2" fill="#4ECDC4"/>
    <circle cx="35" cy="60" r="2" fill="#4ECDC4" opacity="0.7"/>
    <circle cx="45" cy="60" r="2" fill="#4ECDC4" opacity="0.7"/>
    <circle cx="30" cy="65" r="1.5" fill="#4ECDC4" opacity="0.5"/>
    <circle cx="50" cy="65" r="1.5" fill="#4ECDC4" opacity="0.5"/>

    <!-- IoT waves -->
    <path d="M 15 40 Q 10 35, 15 30" stroke="#4ECDC4" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 10 40 Q 3 35, 10 30" stroke="#4ECDC4" stroke-width="1.5" fill="none" opacity="0.3"/>
    <path d="M 65 40 Q 70 35, 65 30" stroke="#4ECDC4" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M 70 40 Q 77 35, 70 30" stroke="#4ECDC4" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>

  <!-- Text -->
  <g id="text" transform="translate(120, 35)">
    <!-- RCIP Text -->
    <text x="0" y="25" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="#2C3E50">
      RCIP
    </text>

    <!-- Tagline -->
    <text x="0" y="50" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="400" fill="#7F8C8D">
      Recipe Interchange Protocol
    </text>

    <!-- Version badge -->
    <rect x="220" y="8" width="35" height="20" rx="10" fill="#4ECDC4" opacity="0.9"/>
    <text x="237" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">
      v0.1
    </text>
  </g>

  <!-- Decorative line -->
  <rect x="120" y="90" width="200" height="2" fill="url(#rcipGradient)" opacity="0.3"/>
</svg>