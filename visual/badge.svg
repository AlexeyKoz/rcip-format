<svg xmlns="http://www.w3.org/2000/svg" width="180" height="20" viewBox="0 0 180 20">
  <defs>
    <!-- Gradient for badge -->
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="versionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="20" rx="3" fill="url(#badgeGradient)"/>

  <!-- Left section (RCIP Format) -->
  <rect width="110" height="20" rx="3" fill="#555"/>

  <!-- Right section (Version/Status) -->
  <rect x="110" width="70" height="20" fill="url(#versionGradient)"/>
  <path d="M110 0 L110 20" fill="url(#versionGradient)"/>

  <!-- Icon (mini version) -->
  <g transform="translate(4, 3)">
    <circle cx="7" cy="7" r="6" fill="none" stroke="white" stroke-width="1" opacity="0.9"/>
    <!-- Simplified fork -->
    <path d="M 4 4 L 4 9 M 4 4 L 3 3 M 4 4 L 5 3"
          stroke="white" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.9"/>
    <!-- Simplified knife -->
    <path d="M 10 3 L 10 9 M 10 3 C 11 3 11 5 10 6"
          stroke="white" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.9"/>
    <!-- Data dots -->
    <circle cx="7" cy="10" r="0.5" fill="white" opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="20" y="14" font-family="'Segoe UI', Verdana, sans-serif" font-size="11" fill="white">
    RCIP Format
  </text>

  <text x="145" y="14" font-family="'Segoe UI', Verdana, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">
    v0.1
  </text>
</svg>